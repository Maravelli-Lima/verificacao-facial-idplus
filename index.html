<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verifica√ß√£o Facial - IDPlus</title>
  <script defer src="./face-api.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    video, canvas {
      border-radius: 10px;
      margin: 10px 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Verifica√ß√£o Facial - IDPlus</h1>

  <video id="video" width="360" height="270" autoplay muted playsinline></video>
  <br/>

  <button onclick="iniciarCaptura()">üì∏ Capturar Refer√™ncia</button>
  <button onclick="comparar()">üîç Verificar Semelhan√ßa</button>

  <canvas id="canvasReferencia" width="360" height="270" style="display: none;"></canvas>

  <div id="status" class="status">‚è≥ Carregando modelos...</div>

  <script>
    let referenciaDescriptor = null;
    let modelosCarregados = false;
    let cameraAtiva = false;

    async function carregarModelos() {
      const status = document.getElementById("status");
      try {
        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
          faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
          faceapi.nets.faceRecognitionNet.loadFromUri('./models')
        ]);
        modelosCarregados = true;
        status.textContent = "‚úÖ Modelos carregados. Clique para capturar.";
      } catch (err) {
        status.textContent = "‚ùå Erro ao carregar modelos: " + err.message;
      }
    }

    async function iniciarCamera() {
      const video = document.getElementById("video");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play(); // ESSENCIAL
        cameraAtiva = true;
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Erro ao acessar a c√¢mera: " + err.message;
      }
    }

    async function iniciarCaptura() {
      if (!modelosCarregados) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Aguarde o carregamento dos modelos.";
        return;
      }

      if (!cameraAtiva) {
        await iniciarCamera();
      }

      await capturarReferencia();
    }

    async function capturarReferencia() {
      const canvas = document.getElementById("canvasReferencia");
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";

      const deteccao = await faceapi
        .detectSingleFace(canvas, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!deteccao) {
        status.textContent = "‚ùå Nenhum rosto detectado na refer√™ncia.";
        return;
      }

      referenciaDescriptor = deteccao.descriptor;
      status.textContent = "üìå Refer√™ncia capturada com sucesso.";
    }

    async function comparar() {
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      if (!referenciaDescriptor) {
        status.textContent = "‚ö†Ô∏è Por favor, capture uma refer√™ncia primeiro.";
        return;
      }

      const deteccao = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!deteccao) {
        status.textContent = "‚ùå Nenhum rosto detectado ao vivo.";
        return;
      }

      const distancia = faceapi.euclideanDistance(referenciaDescriptor, deteccao.descriptor);

      if (distancia < 0.6) {
        status.innerHTML = `‚úÖ Rosto compat√≠vel! Similaridade: ${distancia.toFixed(2)}`;
      } else {
        status.innerHTML = `‚ùå Rosto diferente. Similaridade: ${distancia.toFixed(2)}`;
      }
    }

    window.onload = async () => {
      await carregarModelos();
    };
  </script>
</body>
</html>
