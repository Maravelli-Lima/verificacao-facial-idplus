<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verificação Facial - IDPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lib face-api -->
  <script defer src="./face-api.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    video, canvas {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px auto;
      display: block;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Verificação Facial - IDPlus</h1>

  <!-- Vídeo da câmera -->
  <video id="video" width="360" height="270" autoplay muted playsinline></video>

  <!-- Botões de ação -->
  <div>
    <button onclick="capturarReferencia()">📸 Capturar Referência</button>
    <button onclick="comparar()">🔍 Verificar Semelhança</button>
  </div>

  <!-- Canvas para referência -->
  <canvas id="canvasReferencia" width="360" height="270" style="display: none;"></canvas>

  <!-- Resultado -->
  <div id="status" class="status">⚠️ Por favor, capture uma referência primeiro.</div>

  <!-- Script principal -->
  <script>
    let referenciaDescriptor = null;

    async function carregarModelos() {
      const status = document.getElementById("status");
      status.textContent = "⏳ Carregando modelos...";
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
        faceapi.nets.faceRecognitionNet.loadFromUri('./models')
      ]);
      status.textContent = "✅ Modelos carregados. Aguardando captura.";
    }

    async function iniciarCamera() {
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        if (!stream) {
          status.textContent = "❌ Não foi possível acessar o stream de vídeo.";
          return;
        }

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play().catch((err) => {
            status.textContent = "❌ Erro ao iniciar vídeo: " + err.message;
          });
        };
      } catch (err) {
        status.textContent = "❌ Erro ao acessar a câmera: " + err.message;
      }
    }

    async function capturarReferencia() {
      const canvas = document.getElementById("canvasReferencia");
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";

      await new Promise(resolve => setTimeout(resolve, 200)); // Pequeno delay

      const deteccao = await faceapi
        .detectSingleFace(canvas, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!deteccao) {
        status.textContent = "❌ Nenhum rosto detectado na referência.";
        return;
      }

      referenciaDescriptor = deteccao.descriptor;
      console.log("🔐 Referência capturada:", referenciaDescriptor);
      status.textContent = "📌 Referência capturada com sucesso.";
    }

    async function comparar() {
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      if (!referenciaDescriptor || referenciaDescriptor.length === 0) {
        status.textContent = "⚠️ Por favor, capture uma referência primeiro.";
        return;
      }

      const deteccao = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!deteccao) {
        status.textContent = "❌ Nenhum rosto detectado ao vivo.";
        return;
      }

      const distancia = faceapi.euclideanDistance(referenciaDescriptor, deteccao.descriptor);
      console.log("📏 Similaridade:", distancia);

      if (distancia < 0.6) {
        status.innerHTML = `✅ Rosto compatível! Similaridade: <strong>${distancia.toFixed(2)}</strong>`;
      } else {
        status.innerHTML = `❌ Rosto diferente. Similaridade: <strong>${distancia.toFixed(2)}</strong>`;
      }
    }

    // Início automático ao carregar a página
    window.onload = async () => {
      await carregarModelos();
      await iniciarCamera();
    };
  </script>
</body>
</html>
