<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifica√ß√£o Facial - IDPlus</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    video, canvas, img {
      border-radius: 12px;
      margin-bottom: 20px;
      max-width: 100%;
    }
    .status {
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" width="100"/>
  <h1>Verifica√ß√£o Facial - IDPlus</h1>
  <p>Pressione o bot√£o abaixo para iniciar a verifica√ß√£o.</p>
  <button onclick="iniciarVerificacao()">Iniciar Verifica√ß√£o</button>
  <p class="status" id="status"></p>
  <video id="video" width="360" height="270" autoplay muted></video>
  <img id="imagemReferencia" src="foto.png" width="360" height="270" />
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    async function iniciarVerificacao() {
      const status = document.getElementById('status');
      status.textContent = "‚è≥ Carregando modelos...";

      try {
        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
          faceapi.nets.faceRecognitionNet.loadFromUri('/models'),
          faceapi.nets.faceLandmark68Net.loadFromUri('/models')
        ]);
      } catch (e) {
        status.innerHTML = "‚ùå Erro ao carregar modelos: " + e.message;
        return;
      }

      status.textContent = "üì∑ Acessando a c√¢mera...";

      const video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
          status.textContent = "‚úÖ C√¢mera iniciada com sucesso.";
        })
        .catch(err => {
          status.innerHTML = "‚ùå Erro ao acessar a c√¢mera: " + err.message;
        });

      video.onloadedmetadata = async () => {
        await compararRostos();
      };
    }

    async function compararRostos() {
      const status = document.getElementById('status');
      const video = document.getElementById('video');
      const imagem = document.getElementById('imagemReferencia');

      try {
        const deteccaoReferencia = await faceapi
          .detectSingleFace(imagem, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();

        if (!deteccaoReferencia) {
          status.innerHTML = "‚ùå Nenhum rosto encontrado na imagem de refer√™ncia.";
          return;
        }

        const deteccaoCamera = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();

        if (!deteccaoCamera) {
          status.innerHTML = "‚ùå Nenhum rosto detectado na c√¢mera.";
          return;
        }

        const distancia = faceapi.euclideanDistance(
          deteccaoReferencia.descriptor,
          deteccaoCamera.descriptor
        );

        if (distancia < 0.6) {
          status.innerHTML = "‚úÖ Rosto compat√≠vel! Similaridade: " + distancia.toFixed(2);
        } else {
          status.innerHTML = "‚ùå Rosto n√£o compat√≠vel. Similaridade: " + distancia.toFixed(2);
        }
      } catch (erro) {
        status.innerHTML = "‚ùå Erro na verifica√ß√£o: " + erro.message;
      }
    }
  </script>
</body>
</html>
