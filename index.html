<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verifica√ß√£o Facial - IDPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./face-api.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    video, canvas {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px auto;
      display: block;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Verifica√ß√£o Facial - IDPlus</h1>

  <video id="video" width="360" height="270" autoplay muted playsinline></video>

  <div>
    <button onclick="capturarReferencia()">üì∏ Capturar Refer√™ncia</button>
    <button onclick="comparar()">üîç Verificar Semelhan√ßa</button>
  </div>

  <canvas id="canvasReferencia" width="360" height="270" style="display: none;"></canvas>

  <div id="status" class="status">‚ö†Ô∏è Por favor, capture uma refer√™ncia primeiro.</div>

  <script>
    let referenciaDescriptor = null;

    async function carregarModelos() {
      const status = document.getElementById("status");
      status.textContent = "‚è≥ Carregando modelos...";
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
        faceapi.nets.faceRecognitionNet.loadFromUri('./models')
      ]);
      status.textContent = "‚úÖ Modelos carregados. Aguardando captura.";
    }

    async function iniciarCamera() {
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        if (!stream) {
          status.textContent = "‚ùå N√£o foi poss√≠vel acessar o stream de v√≠deo.";
          return;
        }

        video.srcObject = stream;

        // Aguarda o carregamento completo antes de dar play
        video.onloadedmetadata = () => {
          video.play().catch((err) => {
            status.textContent = "‚ùå Erro ao iniciar v√≠deo: " + err.message;
          });
        };
      } catch (err) {
        status.textContent = "‚ùå Erro ao acessar a c√¢mera: " + err.message;
      }
    }

    async function capturarReferencia() {
      const canvas = document.getElementById("canvasReferencia");
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";

      const deteccao = await faceapi
        .detectSingleFace(canvas, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!deteccao) {
        status.textContent = "‚ùå Nenhum rosto detectado na refer√™ncia.";
        return;
      }

      referenciaDescriptor = deteccao.descriptor;
      status.textContent = "üìå Refer√™ncia capturada com sucesso.";
    }

    async function comparar() {
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      if (!referenciaDescriptor) {
        status.textContent = "‚ö†Ô∏è Por favor, capture uma refer√™ncia primeiro.";
        return;
      }

      const deteccao = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!deteccao) {
        status.textContent = "‚ùå Nenhum rosto detectado ao vivo.";
        return;
      }

      const distancia = faceapi.euclideanDistance(referenciaDescriptor, deteccao.descriptor);

      if (distancia < 0.6) {
        status.innerHTML = `‚úÖ Rosto compat√≠vel! Similaridade: ${distancia.toFixed(4)}`;
      } else {
        status.innerHTML = `‚ùå Rosto diferente. Similaridade: ${distancia.toFixed(4)}`;
      }
    }

    window.onload = async () => {
      await carregarModelos();
      await iniciarCamera();
    };
  </script>
</body>
</html>
